spring.application.name=ES-Backend

# === MySQL Configuration ===
spring.datasource.url=jdbc:mysql://localhost:3306/ESSQL
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === MongoDB Configuration ===
spring.data.mongodb.database=metaDates
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
# Si tu MongoDB tiene autenticación, agrega:
# spring.data.mongodb.username=tu_usuario_mongo
# spring.data.mongodb.password=tu_contraseña_mongo
# spring.data.mongodb.authentication-database=admin

# === Upload Path (para guardar los archivos localmente) ===
upload.path=uploads/documents

# === Puerto del servidor Spring Boot ===
server.port=8080