# =========================
# Nginx Configuration
# =========================

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Map para WebSocket Upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # =========================
    # HTTP → HTTPS Redirect
    # =========================
    server {
        listen 80;
        server_name esignatureec.site www.esignatureec.site;

        location / {
            return 301 https://$host$request_uri;
        }

        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }

    # =========================
    # HTTPS Server
    # =========================
    server {
        listen 443 ssl http2;
        server_name esignatureec.site www.esignatureec.site;

        # SSL Certificados
        ssl_certificate     /etc/letsencrypt/live/esignatureec.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/esignatureec.site/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # =========================
        # Health check
        # =========================
        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # =========================
        # Frontend estático
        # =========================
        location / {
            root /var/www/frontend/dist;
            index index.html;
            try_files $uri /index.html;
        }

        # =========================
        # Backend API
        # =========================
        location /api/ {
            proxy_pass http://backend:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================
        # WebSocket
        # =========================
        location /ws {
            proxy_pass http://backend:8080/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================
        # Descargas de uploads
        # =========================
        location /uploads/ {
            alias /var/www/backend/uploads/;
            autoindex off;
        }
    }
}
